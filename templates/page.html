<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Josh Fairhead</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #1e293b;
            background: white;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .methodology {
            padding: 4rem 0;
        }

        .methodology__title {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            color: #1e293b;
            margin-bottom: 1rem;
            text-align: center;
        }

        .methodology__description {
            font-size: 1.125rem;
            color: #64748b;
            max-width: 600px;
            margin: 0 auto 2rem;
            text-align: center;
            line-height: 1.7;
        }

        .methodology__content {
            font-size: 0.9375rem;
            color: #475569;
            line-height: 1.7;
            margin-bottom: 2rem;
        }

        .methodology__content p {
            margin-bottom: 1rem;
        }

        .methodology__content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 2rem 0;
        }

        .methodology__back {
            display: inline-block;
            font-size: 0.875rem;
            color: #1e40af;
            text-decoration: none;
            margin-bottom: 2rem;
            transition: color 0.15s;
        }

        .methodology__back:hover {
            color: #1d4ed8;
        }

        /* Footer */
        .footer {
            padding: 3rem 0;
            text-align: center;
            font-size: 0.8125rem;
            color: #94a3b8;
            letter-spacing: 0.5px;
        }

        .footer a {
            color: #94a3b8;
            text-decoration: none;
            transition: color 0.15s;
        }

        .footer a:hover {
            color: #1e40af;
        }

        @media (max-width: 640px) {
            .container {
                padding: 0 1.25rem;
            }

            .methodology {
                padding: 2rem 0;
            }

            .methodology__title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="methodology">
            <a href="{{ config.base_url }}/methodologies/" class="methodology__back">&larr; All methodologies</a>
            <h1 class="methodology__title">{{ page.title }}</h1>
            {% if page.description %}
            <p class="methodology__description">{{ page.description }}</p>
            {% endif %}
            <div class="methodology__content">
                {{ page.content | safe }}
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <a href="{{ config.base_url }}">Josh Fairhead</a> Â· <a href="mailto:hello@joshafairhead.com">hello@joshafairhead.com</a>
        </div>
    </footer>
</body>
</html>
