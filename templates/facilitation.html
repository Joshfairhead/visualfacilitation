<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ section.title }} - Josh Fairhead</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #1e293b;
            background: white;
            position: relative;
            overflow-x: hidden;
        }

        body > * {
            position: relative;
            z-index: 1;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Hero Section */
        .hero {
            min-height: 75vh;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: white;
        }

        .hero::before {
            content: '';
            position: absolute;
            inset: -30%;
            width: 160%;
            height: 160%;
            background:
                radial-gradient(35vw 35vh at 19% 19%, rgba(220, 38, 38, 0.08) 0%, transparent 100%),
                radial-gradient(40vw 40vh at 62% 19%, rgba(34, 197, 94, 0.35) 0%, transparent 100%),
                radial-gradient(40vw 40vh at 81% 81%, rgba(59, 130, 246, 0.2) 0%, transparent 100%);
            animation: hero-drift 18s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes hero-drift {
            0%, 100% {
                transform: translate(0%, 0%) rotate(0deg);
            }
            25% {
                transform: translate(-6%, -8%) rotate(2deg);
            }
            50% {
                transform: translate(4%, 6%) rotate(-1deg);
            }
            75% {
                transform: translate(8%, -4%) rotate(1deg);
            }
        }

        .hero > * {
            position: relative;
            z-index: 1;
        }

        .hero::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(30, 64, 175, 0.4) 30%, rgba(30, 64, 175, 0.4) 70%, transparent);
            z-index: 2;
        }

        .hero__curves {
            position: absolute;
            inset: 2% 0;
            width: 100%;
            height: 96%;
            z-index: 0;
            opacity: 0.45;
        }

        .hero__headline {
            font-size: 2.25rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            color: #1e293b;
            margin-bottom: 0;
            white-space: nowrap;
            width: 100%;
        }

        .hero__subtext {
            font-size: 1.0625rem;
            color: #64748b;
            max-width: 620px;
            margin: 0 auto 2.5rem;
            line-height: 1.7;
            background: rgba(248, 250, 252, 0.8);
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1.5rem 2rem;
            text-align: center;
        }

        /* About Section */
        .about {
            padding: 4rem 0;
            text-align: center;
        }

        .about__divider {
            width: 60px;
            height: 2px;
            background: #1e40af;
            margin: 0 auto 2rem;
        }

        .about__text {
            font-size: 1.0625rem;
            color: #64748b;
            max-width: 620px;
            margin: 0 auto;
            line-height: 1.7;
        }

        /* Services Section */
        .services {
            padding: 4rem 0;
        }

        .section-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #1e40af;
            margin-bottom: 2rem;
            text-align: center;
        }

        .services__grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            justify-items: center;
            max-width: 650px;
            margin: 0 auto;
        }

        .service-hex {
            width: 145px;
            height: 167px;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background: #eef2ff;
            filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.1));
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 3rem 1.25rem;
            font-size: 0.875rem;
            font-weight: 600;
            color: #1e293b;
            transition: filter 0.2s, background 0.2s;
        }

        .service-hex:hover {
            background: #dbeafe;
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.14));
        }

        .service-hex--center {
            background: #dbeafe;
            font-weight: 700;
        }

        .service-hex--center:hover {
            background: #bfdbfe;
        }

        /* Tetraktis row 1: 1 hex centered */
        .service-hex:nth-child(1) { grid-column: 4 / 6; grid-row: 1; }

        /* Tetraktis row 2: 2 hexes */
        .service-hex:nth-child(2) { grid-column: 3 / 5; grid-row: 2; }
        .service-hex:nth-child(3) { grid-column: 5 / 7; grid-row: 2; }

        /* Tetraktis row 3: 3 hexes */
        .service-hex:nth-child(4) { grid-column: 2 / 4; grid-row: 3; }
        .service-hex:nth-child(5) { grid-column: 4 / 6; grid-row: 3; }
        .service-hex:nth-child(6) { grid-column: 6 / 8; grid-row: 3; }

        /* Tetraktis row 4: 4 hexes */
        .service-hex:nth-child(7) { grid-column: 1 / 3; grid-row: 4; }
        .service-hex:nth-child(8) { grid-column: 3 / 5; grid-row: 4; }
        .service-hex:nth-child(9) { grid-column: 5 / 7; grid-row: 4; }
        .service-hex:nth-child(10) { grid-column: 7 / 9; grid-row: 4; }

        /* Honeycomb overlap between rows */
        .service-hex:nth-child(n+2) { margin-top: -35px; }
        .service-hex:nth-child(n+4) { margin-top: -35px; }
        .service-hex:nth-child(n+7) { margin-top: -35px; }

        /* Methodologies Section */
        .methodologies {
            padding: 4rem 0;
        }

        .methodologies__grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            justify-items: center;
            max-width: 810px;
            margin: 0 auto;
        }

        .methodology-card {
            width: 155px;
            height: 179px;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background: #eef2ff;
            filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.1));
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 3rem 1.5rem;
            text-decoration: none;
            color: inherit;
            transition: filter 0.2s, background 0.2s;
        }

        .methodology-card:hover {
            background: #dbeafe;
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.14));
        }

        /* Honeycomb row 1: 5 hexagons */
        .methodology-card:nth-child(1) { grid-column: 1 / 3; grid-row: 1; }
        .methodology-card:nth-child(2) { grid-column: 3 / 5; grid-row: 1; }
        .methodology-card:nth-child(3) { grid-column: 5 / 7; grid-row: 1; }
        .methodology-card:nth-child(4) { grid-column: 7 / 9; grid-row: 1; }
        .methodology-card:nth-child(5) { grid-column: 9 / 11; grid-row: 1; }

        /* Honeycomb row 2: 4 hexagons, offset by 1 column */
        .methodology-card:nth-child(6) { grid-column: 2 / 4; grid-row: 2; }
        .methodology-card:nth-child(7) { grid-column: 4 / 6; grid-row: 2; }
        .methodology-card:nth-child(8) { grid-column: 6 / 8; grid-row: 2; }
        .methodology-card:nth-child(9) { grid-column: 8 / 10; grid-row: 2; }

        /* Overlap rows for honeycomb nesting */
        .methodology-card:nth-child(n+6) {
            margin-top: -38px;
        }

        .methodology-card__title {
            font-size: 0.875rem;
            font-weight: 600;
            color: #1e293b;
        }

        .methodology-card__description {
            display: none;
        }

        /* CTA Section */
        .cta {
            padding: 5rem 0;
            text-align: center;
            background: #f8fafc;
        }

        .cta__headline {
            font-size: 1.5rem;
            font-weight: 400;
            color: #1e293b;
            margin-bottom: 1.5rem;
        }

        .cta__button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: #1e40af;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .cta__button:hover {
            background: #1d4ed8;
        }

        /* Footer */
        .footer {
            padding: 3rem 0;
            text-align: center;
            font-size: 0.8125rem;
            color: #94a3b8;
            letter-spacing: 0.5px;
        }

        .footer a {
            color: #94a3b8;
            text-decoration: none;
            transition: color 0.15s;
        }

        .footer a:hover {
            color: #1e40af;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .container {
                padding: 0 1.25rem;
            }

            .hero {
                min-height: 50vh;
            }

            .hero__headline {
                font-size: 1.75rem;
                white-space: normal;
            }

            .hero__subtext {
                font-size: 1rem;
            }

            .services__grid {
                max-width: 400px;
            }

            .service-hex {
                width: 115px;
                height: 133px;
                padding: 2.5rem 1rem;
                font-size: 0.75rem;
            }

            .methodologies__grid {
                grid-template-columns: repeat(6, 1fr);
                max-width: 420px;
            }

            .methodology-card {
                width: 130px;
                height: 150px;
                padding: 2.5rem 1rem;
            }

            .methodology-card:nth-child(1) { grid-column: 1 / 3; grid-row: 1; }
            .methodology-card:nth-child(2) { grid-column: 3 / 5; grid-row: 1; }
            .methodology-card:nth-child(3) { grid-column: 5 / 7; grid-row: 1; }
            .methodology-card:nth-child(4) { grid-column: 2 / 4; grid-row: 2; }
            .methodology-card:nth-child(5) { grid-column: 4 / 6; grid-row: 2; }
            .methodology-card:nth-child(6) { grid-column: 1 / 3; grid-row: 3; }
            .methodology-card:nth-child(7) { grid-column: 3 / 5; grid-row: 3; }
            .methodology-card:nth-child(8) { grid-column: 5 / 7; grid-row: 3; }
            .methodology-card:nth-child(9) { grid-column: 2 / 4; grid-row: 4; }

            .methodology-card:nth-child(n+4) { margin-top: -37px; }

            .methodology-card__title {
                font-size: 0.75rem;
            }

            .cta {
                padding: 3rem 0;
            }
        }
    </style>
</head>
<body>
    {{ section.content | safe }}

    <footer class="footer">
        <div class="container">
            <a href="{{ config.base_url }}">Josh Fairhead</a> Â· <a href="mailto:hello@joshafairhead.com">hello@joshafairhead.com</a>
        </div>
    </footer>
</body>
</html>
