<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .print-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .print-container svg {
            width: 100%;
            max-width: 1200px;
            height: auto;
        }

        @media print {
            .print-container {
                height: 100%;
                padding: 0;
            }

            .print-container svg {
                max-width: none;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="print-container">
        {{ page.content | safe }}
    </div>
</body>
</html>
